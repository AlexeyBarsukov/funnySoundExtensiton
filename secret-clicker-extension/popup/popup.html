<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тайный Кликер — Настройки</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Тайный Кликер</h1>
  <label>
    <input type="checkbox" id="toggle-enabled">
    Включить расширение
  </label>
  <div>
    <label for="mode-select">Режим:</label>
    <select id="mode-select">
      <option value="random">Случайный</option>
      <option value="trigger">Триггерный</option>
    </select>
  </div>
  <div>
    <label for="volume-range">Громкость:</label>
    <input type="range" id="volume-range" min="0" max="1" step="0.01">
  </div>
  <button id="test-sound">Тестовый клик</button>
  <script src="popup.js"></script>
</body>
</html>
